{{ define "main" }}
  <main aria-role="main">
    <div class="homepage-content">
      <!-- Note that the content for index.html, 
        as a sort of list page, will pull from 
        content/_index.md -->
      {{ .Content }}
    </div>
    <ul>

      {{ range first 10 .Site.Sections }}
        <li>
            <a href="{{ .Permalink }}">
                {{ with .Params.Title }}{{ . }}{{ end }}
            </a>
            {{ with .Params.Subtitle }}{{ . }}{{ end }}
        </li>
      <!-- <pre>{{ .Pages | jsonify (dict "indent" " ") }}</pre>
      {{ printf "%#v" . }}
        {{ .Render "summary" }} -->
      {{ end }}
      </ul>
  </main>
{{ end }}
